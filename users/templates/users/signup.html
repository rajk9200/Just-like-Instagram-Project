<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="col-md-4" style="background: #00968812;
    padding: 20px;
    border-radius: 13px;
    border: none;
    overflow: hidden;"
    >
        <h1 class="text-danger">Create An Account Here</h1>
        <form id="idForm" method="post">
            {% csrf_token%}
            <table class="table">
                {{signup_form}}
            </table>
            <button type="submit" class="btn btn-success">Signup</button>
            I have already Account <a href="{% url 'login'%}">Login</a> here
        </form>
    </div>
</div>

<br>
<div class="container">
    <table class="table table-bordered">
        <tr class="bg-primary">

            <td>#</td>
            <td>Name</td>
            <td>Password</td>
            <td>Email</td>
            <td>Mobile</td>
            <td>id</td>
        </tr>
        {% for i in s %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.password}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td><a href="{% url 'updateuser' i.id %}">edit</a></td>
        </tr>


        {% endfor %}

    </table>
</div>


<script>



$("#idForm").submit(function(e) {

    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var url = form.attr('');

    $.ajax({
           type: "POST",
           url: url,
           data: form.serialize(), // serializes the form's elements.
           success: function(data)
           {
               alert("form submited"); // show response from the php script.
           }
           error: function(){
            alert('failure');
          }
         });


});

</script>
</body>
</html>
